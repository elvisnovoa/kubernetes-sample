apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sample-service
  labels:
    app: sample-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sample-service
    spec:
      containers:
      - env:
        - name: spring.data.mongodb.host
          value: mongo
        image: everis/sample-service
        name: sample-service
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http-server